<hi>Login Now</hi>

<style>
    h3 {
        color: red;

    }
</style>

{% for message in messages %}
    <h3>{{ message }}</h3>
{% endfor %}

<form method="post", action="login">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/><br>
    <input type="submit" value="Login">
</form>

<p>Not registered yet? <a href="register">Register</a></p>
