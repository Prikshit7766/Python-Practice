{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style2.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <h1>{% block heading %}Topic{% endblock %}</h1>
        {% block link %}{% endblock %}
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
