{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style2.css' %}">
     
    {% block extra_head %}{% endblock %}
    
    <style>
        .container {
            max-width: 1200px; /* Adjust max-width as per your design */
            margin: 10 auto; /* Center the container horizontally */
            padding: 10 20px; /* Optional padding for content inside the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% block heading %}{% endblock %}</h1>
        {% block link %}{% endblock %}
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
