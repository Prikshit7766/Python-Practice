{% extends "vege/base.html" %}

{% block title %}Update Recipe{% endblock %}

{% block heading %}Update Recipe{% endblock %}

{% block content %}
<div class="form-container">
  <div class="card">
    <h2 class="text-center mb-4">Update Recipe</h2>
    <hr>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="recipe_name" class="form-label">Recipe Name</label>
        <input name="recipe_name" type="text" class="form-control" id="recipe_name" value="{{ recipe.recipe_name }}" required>
      </div>
      <div class="mb-3">
        <label for="recipe_description" class="form-label">Recipe Description</label>
        <textarea name="recipe_description" class="form-control" id="recipe_description" rows="4" required>{{ recipe.recipe_description }}</textarea>
      </div>
      <div class="mb-3">
        <label for="recipe_image" class="form-label">Recipe Image</label>
        <input name="recipe_image" type="file" class="form-control" id="recipe_image">
      </div>
      <button type="submit" class="btn btn-primary w-100">Update</button>
    </form>
  </div>
</div>
{% endblock %}
